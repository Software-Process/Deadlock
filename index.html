<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>SOEN341 Q&amp;A</title>
    <script type="text/javascript" src="DataManager.js"></script>
    <script type="text/javascript" src="handlebars-v4.0.11.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://momentjs.com/downloads/moment.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        html, body, h1, h2, h3, h4, h5 {
            font-family: "Open Sans", sans-serif
        }
    </style>
</head>
<body onload="populateQuestionList()">
<div w3-include-html="header.html"></div>
<div class="jumbotron">
    <div class="container">
        <h1>SOEN341 Q&amp;A</h1>
        <p>Learn, Code, Interact.<br/>Join the community today.</p>
    </div>
</div>
<div class="container">

    <h3>Popular Questions</h3>
    <div id="question-list">
        <div class="row question-list-headers question-row">
            <div class="col-sm-1">Votes</div>
            <div class="col-sm-1">Answers</div>
            <div class="col-sm-6">Questions</div>
            <div class="col-sm-2">Author</div>
            <div class="col-sm-2">Date</div>
        </div>
    </div>
    <script id="question-template" type="text/x-handlebars-template">
        {{#each questions}}
        <a href="/questionPage/{{id}}">
            <div class="row question-row">
                <div class="votes-col col-sm-1">{{nbOfVotes}}</div>
                <div class="answers-col col-sm-1">{{nbOfAnswers}}</div>
                <div class="col-sm-6">{{title}}</div>
                <div class="col-sm-2">{{author}}</div>
                <div class="col-sm-2">{{relativeDate}}</div>
            </div>
        </a>
        {{/each}}
    </script>
    <button type="button" class="btn btn-default btn-lg">Ask a Question</button>
</div>
<div w3-include-html="footer.html"></div>
<script>
    w3.includeHTML();
</script>
</body>
</html>
